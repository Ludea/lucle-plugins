name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build smtp server
        run: cargo build --release --verbose
      - name: Run smtp server tests
        run: cargo test --verbose
      - run: ls
      - name: Sign plugin
        uses: thomasdesr/minisign-action@v1
        with:
          args: -Sm smtp/target/release/libsmtp_server.so
          minisign_key: ${{ secrets.MINISIGN_KEY }}
         # password: ${{ secrets.MINISIGN_PASSWORD }}
      - name: Upload the signature
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            smtp/config.toml
            smtp/etc/
            smtp/target/release/libsmtp_server.so
            smtp/target/release/libsmtp_server.so.minisig
          if-no-files-found: error
