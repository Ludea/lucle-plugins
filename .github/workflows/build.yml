name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build smtp server
        run: cd smtp && cargo build --verbose
      - name: Run smtp server tests
        run: cd smtp && cargo test --verbose
